<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>For</h1>

<p>Simple test:</p>
<script type="text/javascript">
    for(var y = 0; y <= 50; y++)
    {
        document.write(y + "<br>");
    }
</script>

<p>Advanced testing</p>

<script type="text/javascript">
    var arr1 = new Array("teste1", "teste2", "teste3", "teste4");
    for(var y = 0; y < arr1.length; y++)
    {
        document.write(arr1[y] + "<br>");
    }
</script>

</body>
</html>
