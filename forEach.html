<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>ForEach(callback[, thisobject])</h1>
<script type="text/javascript">
    var arr1 = new Array("Red", 10, 20.4);
    arr1.forEach(function(value, key){
        document.write("<p>Key = " + key + " value = " + value + "</p>");
    });

</script>


</body>
</html>
