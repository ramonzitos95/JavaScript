<H1>Switch</H1>


<strong>Simple test</strong>
<script type="text/javascript">
    var color = "red";
    switch(color){
        case "orange":
            document.write("Color: Orange");
            break;
        case "blue":
            document.write("Color: Blue");
            break;
        case "red":
            document.write("Color: Red");
            break;
        default:
            document.write("No color");
    }
</script>
