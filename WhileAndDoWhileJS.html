<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>do While AND Do While</h1>

<p>Do while</p>
<script type="text/javascript">
    var num = 10;
    do
    {
        num = num -1;
        document.write(num);
    }while(num > 0);
</script>

<p>While</p>
<script>
    var num = 20;
    while(num > 10)
    {
        num = num -1;
        document.write(num);
    }
</script>


</body>
</html>
