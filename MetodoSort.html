<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<H1>Sort Arrays</H1>


<strong>sort()</strong>
<script type="text/javascript">
    var arr1 = new Array(5, 3, 4, 2, 0, 1);
    var arr2 = new Array("A", "Z", "II", "P");
    arr1.sort();
    arr2.sort();
    var list = arr1.join(" - "); //Separando cada elemento do array pelo traço
    document.write("<p>sort(): " + list + "</p>");
    console.log("sort(): ");
    console.log(list);
    console.log(arr2);
</script>

<strong>sort() with callback</strong>
<script type="text/javascript">
    var arr1 = new Array(5, 3, 4, 2, 0, 1);
    function desc(a,b){
        if(a>b){
            return -1
        }
        if(a<b){
            return 1;
        }
        if(a = b){
            return 0;
        }
    }
    arr1.sort(desc);
    var list = arr1.join(" - "); //Separando cada elemento do array pelo traço
    document.write("<p>sort(): " + list + "</p>");
    console.log("sort(): ");
    console.log(list);
</script>

</body>
</html>
