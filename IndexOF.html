<H1>Index OF</H1>

<strong>IndexOF()</strong>
<script type="text/javascript">
    var arr1 = ["laranja", "amarelo", "vermelha", "azul", "verde"];
    var ret = arr1.indexOf("azul");
    document.write("<p>Retorno: " + ret + " value = " + arr1[ret] + "</p>");
    console.log("indexOf()");
    console.log(ret);
</script>

<strong>IndexOF(searchelement[, fromindex])</strong>
<script type="text/javascript">
    var arr1 = ["laranja", "blue", "vermelha", "blue", "verde"];
    var ret = arr1.indexOf("blue", 2);
    document.write("<p>Retorno: " + ret + " value = " + arr1[ret] + "</p>");
    console.log("indexOf()");
    console.log(ret);
</script>

<strong>LastIndexOF()</strong>
<script type="text/javascript">
    var arr1 = ["laranja", "blue", "vermelha", "blue", "verde"];
    var ret = arr1.lastIndexOf("blue");
    document.write("<p>Retorno: " + ret + " value = " + arr1[ret] + "</p>");
    console.log("indexOf()");
    console.log(ret);
</script>

<strong>LastIndexOF()</strong>
<script type="text/javascript">
    var arr1 = ["laranja", "blue", "vermelha", "blue", "verde"];
    var ret = arr1.lastIndexOf("blue", 2);
    document.write("<p>Retorno: " + ret + " value = " + arr1[ret] + "</p>");
    console.log("LastIndexOf()");
    console.log(ret);
</script>
